<!DOCTYPE html>
<html>

<head>
    <title>Socket.IO chat</title>
    <style>
        body {
            margin: 0;
            padding-bottom: 3rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #forms-container {
            background: rgba(0, 0, 0, 0.15);
            padding: 0.25rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        #form {
            flex: 1;
            display: flex;
        }

        #nickname-form {
            display: flex;
        }

        #input,
        #nickname-input {
            border: none;
            padding: 0 1rem;
            flex-grow: 1;
            border-radius: 2rem;
            margin: 0.25rem;
        }

        #input:focus,
        #nickname-input:focus {
            outline: none;
        }

        #form>button {
            background: #333;
            border: none;
            padding: 0 1rem;
            margin: 0.25rem;
            border-radius: 3px;
            outline: none;
            color: #fff;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages>li {
            padding: 0.5rem 1rem;
        }

        #messages>li:nth-child(odd) {
            background: #efefef;
        }

        #nickname-container {
            display: flex;
            align-items: center;
            flex-direction: row;
            margin-bottom: 4px;
        }
    </style>
</head>

<body>
    <ul id="messages"></ul>
    <div id="forms-container">
        <form id="nickname-form" action="">
            <div id="nickname-container">
                <span>Nickname: </span>
            </div>
            <input id="nickname-input" type='text' autocomplete="off" style="flex-grow: 0.05; width: 175px;"></input>
        </form>
        <form id="form" action="">
            <input id="input" type='text' autocomplete="off" placeholder="Type your message..." /><button>Send</button>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        var form = document.getElementById('form');
        var input = document.getElementById('input');
        var messages = document.getElementById('messages');
        var nicknameInput = document.getElementById('nickname-input');

        function createMessage(msgData) {
            var item = document.createElement('li');
            const {user, msg} = msgData;
            item.innerHTML = `<b>[${new Date().toLocaleString()}] ${user || ''} said:</b> ${msg}`;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        }

        function getNickname() {
            return nicknameInput.value;
        }

        // Client sending messages
        form.addEventListener('submit', function (e) {
            e.preventDefault();
            if (input.value) {
                const msg = input.value;
                const msgData = {user: getNickname(), msg};
                socket.emit('chat message', msgData);
                input.value = '';
                createMessage(msgData);
            }
        });

        // Client receiving messages
        socket.on('chat message', function (msgData) {
            createMessage(msgData);
        });

        socket.on('user disconnect', function () {
            createMessage('<i>Someone has disconnected</i>');
        });

        socket.on('user connect', function () {
            createMessage('<i>Someone has connected</i>');
        });

        socket.on('set nickname', function (data) {
            const { nickname } = data;
            nicknameInput.value = nickname;
        });
    </script>
</body>

</html>
